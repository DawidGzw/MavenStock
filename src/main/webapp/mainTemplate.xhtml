<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <title>Stock Analyzing Application</title>
        <h:outputScript library="javascript/globals" name="globals.js"/>
        <h:outputScript library="javascript/globals" name="globalEventsLauncher.js"/>
        <h:outputStylesheet library="css" name="headerStyles.css"/>
        <h:outputStylesheet library="css" name="leftMenuStyles.css"/>
        <h:outputStylesheet library="css" name="footerStyles.css"/>
        <h:outputStylesheet library="css" name="globalTemplate.css"/>
        <ui:insert name="stylesheets" ></ui:insert>
        </h:head>

        <h:body>
            <div id="top">
                <ui:insert name="top">
                    <ui:include src="/WEB-INF/templates/commonHeader.xhtml"/>
                </ui:insert>
            </div>
            <div id="container" >
                <h:panelGroup layout="block" id="left" style="#{leftMenuStatus.menuOpen ? '' : 'display: none;'}}">
                    <ui:insert name="left">
                        <ui:include src="/WEB-INF/templates/commonLeftMenu.xhtml"/>
                    </ui:insert>
                </h:panelGroup>
                <h:panelGroup layout="block" id="content" class="left_content" style="#{leftMenuStatus.menuOpen ? 'float: right;' : 'margin-left: auto; margin-right: auto;'}">
                    <ui:insert name="content">Content</ui:insert>
                </h:panelGroup>
            </div>
            <div id="bottom">
                <ui:insert name="bottom">
                    <ui:include src="/WEB-INF/templates/commonFooter.xhtml"/>
                </ui:insert>
            </div>

        </h:body>

    </html>
